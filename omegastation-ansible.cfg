[defaults]
interpreter_python = /usr/bin/python
roles_path = ./roles
remote_user = pi
ask_vault_pass = False

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False

[ssh_connection]
ssh_args=-o ControlMaster=auto -o ControlPersist=60s -o ControlPath=/tmp/ansible-ssh-%h-%p-%r -o ForwardAgent=yes
