---
- name: Create path for working directory
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode | default('0775') }}"
  with_items:
    - path: "{{ dashboard_path }}"
      owner: root
      group: root

- name: Copy favicon for external
  copy:
    src: files/favicon.ico
    dest: "{{ dashboard_path }}external/favicon.ico"

- name: Copy favicon for internal
  copy:
    src: files/favicon.ico
    dest: "{{ dashboard_path }}internal/favicon.ico"
  when: inventory_hostname in groups[private_group]

- name: Copy img files for external
  copy:
    src: files/external/
    dest: "{{ dashboard_path }}external"

- name: Copy img files for internal
  copy:
    src: files/internal/
    dest: "{{ dashboard_path }}internal"
  when: inventory_hostname in groups[private_group]

- name: Create index.html for external
  template:
    src: external.html.j2
    dest: "{{ dashboard_path }}external/index.html"
    mode: 0664
    owner: root
    group: root

- name: Create index.html for internal
  template:
    src: internal.html.j2
    dest: "{{ dashboard_path }}internal/index.html"
    mode: 0664
    owner: root
    group: root
  when: inventory_hostname in groups[private_group]

- name: Create path for cluster page
  file:
    path: "{{ dashboard_path }}cluster"
    state: directory
    owner: root
    group: ansible
    mode: u=rwX,g=rwX,o=rX
    recurse: yes
  changed_when: no
  when: inventory_hostname in groups[private_group]

- name: Clone repo for cluster page
  git:
    repo: "{{ dashboard_git }}"
    dest: "{{ dashboard_path }}cluster"
    clone: yes
    update: yes
    accept_hostkey: yes
  become: no
  when: inventory_hostname in groups[private_group]

- name: Reset permissions
  file:
    path: "{{ dashboard_path }}cluster"
    state: directory
    owner: root
    group: root
    mode: u=rwX,g=rX,o=rX
    recurse: yes
  changed_when: no
  when: inventory_hostname in groups[private_group]

- name: Create a symbolic link for cluster page
  file:
    src: "{{ dashboard_path }}cluster"
    dest: "{{ dashboard_path }}internal/cluster"
    owner: root
    group: root
    mode: 0755
    state: link
  when: inventory_hostname in groups[private_group]
