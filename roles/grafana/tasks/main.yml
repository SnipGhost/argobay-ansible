---
- name: Copy repo file
  copy:
    src: grafana.list
    dest: /etc/apt/sources.list.d/grafana.list
    mode: 0755
    owner: root
    group: root

- name: Add an APT signing key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Update APT cache
  apt:
    update_cache: yes
  changed_when: no

- name: Install packages
  package:
    name:
      - grafana
    state: present
  notify: restart grafana

- name: Copy config file
  template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
  notify: restart grafana

- name: Creates data directory
  file: 
    path: "{{ grafana_data_path }}"
    state: directory
    owner: "{{ userId }}"
    group: "{{ groupId }}"
    mode: 0755

- name: Start Grafana service
  service:
    name: grafana-server
    state: started
    daemon_reload: yes
    enabled: yes
  register: grafana_started

- name: Flush handlers
  meta: flush_handlers
