---
- name: Download prometheus haproxy_exporter to local folder
  become: false
  get_url:
    url: "{{ haproxy_exporter_download_link }}"
    dest: "/tmp/{{ haproxy_exporter_pack_name }}.{{ haproxy_exporter_pack_ext }}"
  register: _download_archive
  until: _download_archive is succeeded
  retries: 3
  delay: 2
  run_once: true
  delegate_to: localhost
  check_mode: false

- name: Unpack haproxy_exporter binaries
  become: false
  unarchive:
    src: "/tmp/{{ haproxy_exporter_pack_name }}.{{ haproxy_exporter_pack_ext }}"
    dest: "/tmp/"
    creates: "/tmp/{{ haproxy_exporter_pack_name }}/haproxy_exporter"
  run_once: true
  delegate_to: localhost
  check_mode: false

- name: Creating haproxy_exporter user group
  group: name="{{groupId}}"
  when: groupId != "root"

- name: Creating haproxy_exporter user
  user:
    name: "{{userId}}"
    group: "{{groupId}}"
    system: yes
    shell: "/sbin/nologin"
    comment: "{{userId}} nologin User"
    createhome: "no"
    state: present
  when: userId != "root"

- name: Copy haproxy_exporter binaries
  copy:
    src: "/tmp/{{ haproxy_exporter_pack_name }}/haproxy_exporter"
    dest: "{{ haproxy_exporter_bin_dir }}/"
    mode: 0755
    owner: "{{ userId }}"
    group: "{{ groupId }}"
  notify: restart haproxy_exporter
