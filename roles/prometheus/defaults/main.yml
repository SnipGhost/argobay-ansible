---
serviceName: prometheus
userId: prometheus
groupId: prometheus
data_path: /data

# prometheus_retention_size: 200MB # default: disabled
prometheus_data_retention: 360h
prometheus_scrape_interval: 15s
prometheus_evaluation_interval: 15s

prometheus_version: 2.18.1
exec_command: "/usr/local/bin/prometheus --config.file=/etc/prometheus/prometheus.conf --storage.tsdb.path={{ data_path }}/prometheus/ --storage.tsdb.retention={{ prometheus_data_retention }}{% if prometheus_retention_size is defined %} --storage.tsdb.retention.size={{ prometheus_retention_size }}{% endif %}"

# prometheus_version: 1.8.2
# exec_command: "/usr/local/bin/prometheus --config.file=/etc/prometheus/prometheus.conf --storage.local.path={{ data_path }}/prometheus/ --storage.local.retention={{ prometheus_data_retention }}"

max_mem_lock: "65536"
prometheus_wait_wal_sec: 20
